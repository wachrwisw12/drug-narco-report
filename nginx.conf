server {
    listen 80;

    # React
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }

    # ส่งต่อไป API container
    location /api/ {
    proxy_pass http://api:8001;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
}
}